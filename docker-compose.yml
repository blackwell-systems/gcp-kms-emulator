version: '3.8'

services:
  # IAM Emulator - provides permission checks
  iam-emulator:
    image: ghcr.io/blackwell-systems/gcp-iam-emulator:latest
    ports:
      - "8080:8080"
    environment:
      - IAM_PORT=8080
      - IAM_LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  # KMS Emulator - dual protocol (gRPC + REST)
  kms-emulator:
    image: gcp-kms-emulator:dual
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VARIANT: dual
    ports:
      - "9090:9090"  # gRPC
      - "8081:8080"  # REST (avoid conflict with IAM)
    environment:
      - GCP_KMS_GRPC_PORT=9090
      - GCP_KMS_HTTP_PORT=8080
      - IAM_MODE=permissive  # Fail-open for development
      - IAM_HOST=iam-emulator:8080
    depends_on:
      iam-emulator:
        condition: service_healthy

  # KMS Emulator (strict mode) - for CI/testing
  kms-emulator-strict:
    image: gcp-kms-emulator:dual
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VARIANT: dual
    ports:
      - "9091:9090"  # gRPC
      - "8082:8080"  # REST
    environment:
      - GCP_KMS_GRPC_PORT=9090
      - GCP_KMS_HTTP_PORT=8080
      - IAM_MODE=strict  # Fail-closed for CI
      - IAM_HOST=iam-emulator:8080
    depends_on:
      iam-emulator:
        condition: service_healthy
    profiles:
      - ci  # Only start with --profile ci

  # KMS Emulator (no IAM) - legacy mode
  kms-emulator-legacy:
    image: gcp-kms-emulator:dual
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VARIANT: dual
    ports:
      - "9092:9090"  # gRPC
      - "8083:8080"  # REST
    environment:
      - GCP_KMS_GRPC_PORT=9090
      - GCP_KMS_HTTP_PORT=8080
      - IAM_MODE=off  # No permission checks
    profiles:
      - legacy  # Only start with --profile legacy
